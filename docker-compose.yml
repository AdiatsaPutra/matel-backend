version: '3'
services:
  db:
    image: mysql/mysql-server:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=root"
      - "MYSQL_DATABASE=matel"
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    build: ./api
    image: matel-api
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - api:/main
    depends_on:
      - db
    links:
      - "db:database"
    extra_hosts:
     - "host.docker.internal:host-gateway"
  web:
    build: ./web
    ports:
      - "3000:3000"
    image: matel-web
    restart: always
    volumes:
      - web:/var/www/dockerize-nuxt/nuxt-app
    command: "npm run start"
    extra_hosts:
     - "host.docker.internal:host-gateway"
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 4444:8080
    environment:
      DOZZLE_NO_ANALYTICS: "true"
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    links:
      - "api:api"
      - "web:web"
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:rw
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    command: ["nginx", "-g", "daemon off;"]
  crontab:
    build: ./crontab
    restart: always
volumes:
  api:
  web:
  db:
    driver: local