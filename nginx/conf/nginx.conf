server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name taurusaplikasi.com;

    # add_header Access-Control-Allow-Origin "*"
    # add_header Access-Control-Allow-Methods: "GET,POST,OPTIONS,DELETE,PUT"

    # set client body size to 200M #
    client_max_body_size 200m;

    proxy_read_timeout 3600;
    proxy_connect_timeout 3600;
    proxy_send_timeout 3600;

    ssl_certificate /etc/nginx/ssl/live/taurusaplikasi.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/taurusaplikasi.com/privkey.pem;

    location /robots.txt {
    	add_header  Content-Type  text/plain;
      return 200 "User-agent: *\nDisallow: /\n";
    }

    location / {
    	proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      proxy_pass http://web/;
    }

    location /api/ {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      proxy_pass http://api/;
    }

    location ^~ /phpmyadmin/ {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      absolute_redirect off;
      proxy_pass http://phpmyadmin/;
    }

    location /logs/ {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      proxy_buffering             off;
      proxy_cache                 off;
      proxy_pass http://dozzle/logs/;
   }

   location /jenkins/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header Proxy "";
      proxy_set_header Host            $http_host;
      proxy_pass http://jenkins/jenkins/;
    }

    location /download/ {
      set $backend_url "https://api.github.com/repos/reAlpha39/matel/releases";

      # Menjalankan curl dan menyimpan respons dalam variabel
      rewrite ^/download/$ /download break;
      proxy_pass $backend_url;
      proxy_set_header Accept application/vnd.github+json;
      proxy_set_header Authorization "Bearer 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";
      proxy_set_header X-GitHub-Api-Version "2022-11-28";
      proxy_buffering off;
      proxy_ssl_verify off;

      # Menggunakan Lua untuk mendapatkan ID dari respons JSON
      set_by_lua_block $id {
          ngx.exec('/get-id.lua');
      }

      # Menjalankan curl ke URL yang didapatkan dan menyimpan hasil unduhan dalam file
      location /download/app-release.apk {
          internal;
          proxy_pass https://api.github.com/repos/reAlpha39/matel/releases/assets/$id;
          proxy_set_header Accept application/octet-stream;
          proxy_set_header Authorization "Bearer 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";
          proxy_set_header X-GitHub-Api-Version "2022-11-28";
          proxy_buffering off;
          proxy_ssl_verify off;
          proxy_hide_header Content-Type;
          proxy_hide_header Content-Disposition;
          add_header Content-Disposition "attachment; filename=app-release.apk";
      }
    }
}